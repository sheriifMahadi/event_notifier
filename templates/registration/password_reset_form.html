{% extends "birthday_notifier/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Forgot Your password</title>{% endblock %}

{%  block content%} 
<div class="container py-5">

    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions</p>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary" type="submit" value="Send me instructions!">
    </form>
</div>

{% endblock %}
