{% extends "birthday_notifier/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Log In</title>{% endblock %}

{% block content %}

<div class="container py-5">
    <h2>Log In</h2>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>.</p>
    <p class="text-center">Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a></p>

</div>
{% endblock %}
